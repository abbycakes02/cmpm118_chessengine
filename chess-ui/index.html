<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChessBot</title>
  
  <link rel="stylesheet" href="node_modules/@lichess-org/chessground/assets/chessground.base.css">
  <link rel="stylesheet" href="node_modules/@lichess-org/chessground/assets/chessground.brown.css">
  <link rel="stylesheet" href="node_modules/@lichess-org/chessground/assets/chessground.cburnett.css">
</head>

<body>
  
  <div class="app-layout">
    
    <div class="board-container">
      <div id="board" class="chessground"></div>
      
      <div id="game-overlay" class="overlay hidden">
        <div class="overlay-content">
          <h2 id="winner-text">White Wins!</h2>
          <button id="overlay-rematch" class="btn primary">New Game</button>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-header">
        <h3>Status</h3>
        <div class="status-container">
          <div id="status" class="status-text">Ready</div>
          <div id="loader" class="spinner hidden"></div>
        </div>
      </div>

      <div class="panel-actions">
        <div class="setting-group">
          <p class="label">Select Engine</p>
          <select id="engine-select" title="engine-select" class="select-input">
            <option value="minimax">Minimax (Material Eval)</option>
            <option value="minimax_nn">Minimax (Neural Network Eval)</option>
            <option value="random">Random</option>
          </select>
        </div>

        <p class="label">Start New Game</p>
        <div class="btn-row">
          <button id="play-white" class="btn outline">Play White</button>
          <button id="play-black" class="btn outline">Play Black</button>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
